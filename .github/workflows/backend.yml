name: Backend CI/CD Pipeline

on:
  push:
    branches: [staging, production]
    paths:
      - 'server/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: knowted-backend
  REGISTRY_NAME: knowted

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Install dependencies
        working-directory: ./server
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        working-directory: ./server
        run: pnpm run build

      - name: Run unit tests
        working-directory: ./server
        run: pnpm test:ci

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      (github.ref == 'refs/heads/staging' && contains(github.event.head_commit.message, 'migration') == false) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'migrate')
    environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Install dependencies
        working-directory: ./server
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        working-directory: ./server
        env:
          NODE_ENV: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
        run: |
          echo "üóÑÔ∏è Running database migrations..."
          npm run typeorm -- migration:run -d typeorm.config.ts
          echo "‚úÖ Migrations completed!"

  build-and-push:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
    environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment tag
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/production' ]]; then
            echo "ENVIRONMENT_TAG=production" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Production" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == 'refs/heads/staging' ]]; then
            echo "ENVIRONMENT_TAG=staging" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Staging" >> $GITHUB_ENV
          fi
          echo "üìã Deploying to: ${{ env.ENVIRONMENT_NAME }}"
          echo "üè∑Ô∏è  Image will be tagged as: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: docker
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Successfully pushed backend image to ${{ env.ENVIRONMENT_NAME }}!"
          echo "üè∑Ô∏è  Image tagged as: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"
          echo "üì¶ SHA: ${{ github.sha }}"
