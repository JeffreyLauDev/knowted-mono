name: AI Agent Deployment

on:
  push:
    branches: [dev, develop, production]
    paths:
      - 'aiagent/**'
      - '.github/workflows/aiagent.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: knowted-aiagent
  REGISTRY_NAME: knowted

jobs:
  build-and-push:
    name: Build and Deploy AI Agent
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/production'
    environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment tag
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/production' ]]; then
            echo "ENVIRONMENT_TAG=production" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Production" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == 'refs/heads/dev' ]] || [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "ENVIRONMENT_TAG=dev" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Development" >> $GITHUB_ENV
          fi
          echo "üìã Deploying to: ${{ env.ENVIRONMENT_NAME }}"
          echo "üè∑Ô∏è  Image will be tagged as: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: docker
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./aiagent
          file: ./aiagent/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Successfully built and pushed AI Agent image!"
          echo "üì¶ SHA: ${{ github.sha }}"
          echo "üè∑Ô∏è  Tag: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"
          echo "üí° DigitalOcean App Platform will auto-deploy when it detects the new image tag"

