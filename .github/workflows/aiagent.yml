name: AI Agent Deployment

on:
  push:
    branches: [dev, develop, production]
    paths:
      - 'aiagent/**'
      - '.github/workflows/aiagent.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: knowted-aiagent/app
  REGISTRY_NAME: knowted

jobs:
  test:
    name: Run AI Agent Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./aiagent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if available)
        working-directory: ./aiagent
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest tests/ || echo "No tests configured yet"
          else
            echo "No tests configured yet"
          fi

  build-and-push:
    name: Build and Deploy AI Agent
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/production'
    environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment tag
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/production' ]]; then
            echo "ENVIRONMENT_TAG=production" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Production" >> $GITHUB_ENV
            echo "REGISTRY_TAG=${{ env.REGISTRY_NAME }}/knowted-aiagent:production" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == 'refs/heads/dev' ]] || [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            echo "ENVIRONMENT_TAG=dev" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=Development" >> $GITHUB_ENV
            echo "REGISTRY_TAG=${{ env.REGISTRY_NAME }}/knowted-aiagent:staging" >> $GITHUB_ENV
          fi
          echo "üìã Deploying to: ${{ env.ENVIRONMENT_NAME }}"
          echo "üè∑Ô∏è  Primary tag: ${{ env.REGISTRY }}/${{ env.REGISTRY_TAG }}"
          echo "üè∑Ô∏è  Also tagged as: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./aiagent
          file: ./aiagent/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Successfully pushed AI agent image to ${{ env.ENVIRONMENT_NAME }}!"
          echo "üè∑Ô∏è  Primary tag: ${{ env.REGISTRY }}/${{ env.REGISTRY_TAG }}"
          echo "üè∑Ô∏è  Also tagged as: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT_TAG }}"
          echo "üì¶ SHA: ${{ github.sha }}"
          echo "üöÄ Build completed at $(date)"

